<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Stream — KickKit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="topbar">
    <div class="topbar-brand">
      <img class="brand-logo" src="../icons/icon128.png" alt="KickKit">
      <span class="brand-name">Multi-Stream</span>
    </div>

    <form class="add-form" id="add-form">
      <div class="add-form-inner">
        <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" class="input-icon">
          <circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/>
        </svg>
        <input type="text" id="input-channel" data-i18n-ph="ms_input_ph" placeholder="Kanal adı ekle..." maxlength="64" autocomplete="off" spellcheck="false">
        <button type="submit" class="add-btn">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.8" stroke-linecap="round">
            <line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/>
          </svg>
          <span data-i18n="ms_add_btn">Ekle</span>
        </button>
      </div>
    </form>

    <div class="topbar-right">

      <!-- Layout önizleme butonları -->
      <div class="layout-group" id="layout-btns">
        <button class="layout-btn" data-layout="solo" data-i18n-title="ms_layout_solo" title="Tek Ekran">
          <svg width="28" height="22" viewBox="0 0 28 22" fill="none">
            <rect x="1" y="1" width="26" height="20" rx="2" fill="currentColor"/>
          </svg>
        </button>
        <button class="layout-btn" data-layout="side" data-i18n-title="ms_layout_side" title="İki Sütun">
          <svg width="28" height="22" viewBox="0 0 28 22" fill="none">
            <rect x="1" y="1" width="12" height="20" rx="2" fill="currentColor"/>
            <rect x="15" y="1" width="12" height="20" rx="2" fill="currentColor"/>
          </svg>
        </button>
        <button class="layout-btn" data-layout="triple" data-i18n-title="ms_layout_triple" title="Üç Sütun">
          <svg width="28" height="22" viewBox="0 0 28 22" fill="none">
            <rect x="1" y="1" width="7.3" height="20" rx="1.5" fill="currentColor"/>
            <rect x="10.3" y="1" width="7.3" height="20" rx="1.5" fill="currentColor"/>
            <rect x="19.7" y="1" width="7.3" height="20" rx="1.5" fill="currentColor"/>
          </svg>
        </button>
        <button class="layout-btn" data-layout="quad" data-i18n-title="ms_layout_quad" title="2×2 Izgara">
          <svg width="28" height="22" viewBox="0 0 28 22" fill="none">
            <rect x="1" y="1" width="12" height="9.5" rx="1.5" fill="currentColor"/>
            <rect x="15" y="1" width="12" height="9.5" rx="1.5" fill="currentColor"/>
            <rect x="1" y="11.5" width="12" height="9.5" rx="1.5" fill="currentColor"/>
            <rect x="15" y="11.5" width="12" height="9.5" rx="1.5" fill="currentColor"/>
          </svg>
        </button>
        <button class="layout-btn" data-layout="focus" data-i18n-title="ms_layout_focus" title="Odak (İlk yayın büyük)">
          <svg width="28" height="22" viewBox="0 0 28 22" fill="none">
            <rect x="1" y="1" width="16" height="20" rx="2" fill="currentColor"/>
            <rect x="19" y="1" width="8" height="9.5" rx="1.5" fill="currentColor" opacity="0.6"/>
            <rect x="19" y="11.5" width="8" height="9.5" rx="1.5" fill="currentColor" opacity="0.6"/>
          </svg>
        </button>
      </div>

      <!-- Eylem butonları -->
      <div class="action-btns">
        <button class="topbar-btn danger" id="btn-close-all" data-i18n-title="ms_clear_title" title="Tüm yayınları kapat">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <polyline points="3 6 5 6 21 6"/>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2"/>
          </svg>
          <span data-i18n="ms_clear_btn">Temizle</span>
        </button>
      </div>

    </div>
  </header>

  <main class="stream-grid" id="stream-grid" data-layout="side"></main>

  <div class="empty-state" id="empty-state">
    <div class="empty-icon">
      <svg width="72" height="72" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="0.75" stroke-linecap="round" stroke-linejoin="round">
        <rect x="2" y="3" width="9" height="8" rx="1.5"/>
        <rect x="13" y="3" width="9" height="8" rx="1.5"/>
        <rect x="2" y="13" width="9" height="8" rx="1.5"/>
        <rect x="13" y="13" width="9" height="8" rx="1.5"/>
      </svg>
    </div>
    <h2 data-i18n="ms_empty_title">Multi-Stream</h2>
    <p data-i18n="ms_empty_desc">Yukarıdan kanal adı ekleyin veya KickKit popup'ından kanalları buraya gönderin.</p>
    <p class="hint" data-i18n="ms_empty_hint">Kanalları sürükleyerek yeniden sıralayabilirsiniz.</p>
  </div>

  <script src="../src/i18n.js"></script>
  <script src="app.js"></script>
</body>
</html>
